<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Nathan Araujo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>How much should you bench press?</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js">		</script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">How much should you Bench press?</span>
        </div>
      </header>
      <main class="mdl-layout__content">
              <center><h2>How much should you bench press?</h2></center>

				<br></br>
				<!-- Men -->
				<center><h5>Men</h5></center>
				<center><!-- Simple Textfield -->
        <form action="#">
          <p>Skill level Untrained</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="weight-of-male-untrained"
            />
            <label class="mdl-textfield__label" for="weight-of-male-untrained">weight ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateUntrainedMale()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="untrainedMale"></div>
          </div>
        </p>

					
				        <!-- Numeric Textfield -->
        <form action="#">
          <p>Skill level Intermediate</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="weight-of-male-intermediate"
            />
            <label class="mdl-textfield__label" for="weight-of-male-intermediate">weight ...</label>
            <span class="mdl-textfield__error">Input is not a number!	</span>
          </div>
        </form>
				        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateIntermediateMale()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="intermediateMale"></div>
          </div>
        </p>

					<br></br>
				<!-- Women -->
				<h5>Women</h5>
				<!-- Simple Textfield -->
        <form action="#">
          <p>Skill level Untrained</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="weight-of-female-untrained"
            />
            <label class="mdl-textfield__label" for="weight-of-female-untrained">weight ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateUntrainedFemale()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="untrainedFemale"></div>
          </div>
        </p>

					
				        <!-- Numeric Textfield -->
        <form action="#">
          <p>Skill level Intermediate</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="weight-of-female-intermediate"
            />
            <label class="mdl-textfield__label" for="weight-of-female-intermediate">weight ...</label>
            <span class="mdl-textfield__error">Input is not a number!	</span>
          </div>
        </form>
				        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateIntermediateFemale()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="intermediateFemale"></div>
          </div>
        </p>
				</center>
      </main>
    </div>
  </body>
</html>
