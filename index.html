<!DOCTYPE html>
<!-- Assign-01-HTML-CSS-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My First Web Page, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Nathan student">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
		
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
		
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css" /> 
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js">							</script>
		<title>How much should you bench press?</title>
  </head>
	<body>
		<center><h2>Average bench press for men and women</h2></center>
		<br></br>
		<center><h5>Enter your Weight</h5></center>

    <!-- Numeric Textfield -->
    <center><form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="weight_of_person"
          />
            <label class="mdl-textfield__label" for="weight_of_person">weight ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

	
		<center><h5>Enter your skill level</h5></center>

		<!-- Buttons for skill level -->
		<center><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
		<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
		  <span class="mdl-radio__label">Untrained</span>
		</label> <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
		<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
		  <span class="mdl-radio__label">Intermediate</span>
		</label> <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
		<input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
		<span class="mdl-radio__label">Elite</span> </label></center>

		
		<center><h5>Enter your Gender</h5></center>
		
		<!-- Accent-colored raised button with ripple -->
		<center><button class="maleButton()">
			  Male
		</button>
		<!-- Accent-colored raised button with ripple -->
		<button class="womanButton()">
			  Woman
		</button></center>

		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
    	<div id="weight"></div>
			<div id="weight"></div>
		</div>
	</body>
</html>
